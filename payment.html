<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף תשלום</title>
    <link href="payment.css" rel="stylesheet">
</head>

<body>

<div class="footer">
<div class="payment-methods">
  <img src="ויזה.png" alt="ויזה">
  <img src="ישרכארט.png" alt="ישרכארט">
  <img src="ביט.png" alt="ביט">
<img src="כאל.png" alt="כאל">
</div>
</div>

<div class="container">
    <h2>פרטי תשלום</h2>
    <form method="post" action="/payment" onsubmit="return showPopup(event)">
        <label for="card_number">:מספר כרטיס אשראי</label>
        <input type="text" id="card_number" name="card_number" pattern="\d{4} \d{4} \d{4} \d{4}" title="יש להזין 16 ספרות" maxlength="19" placeholder="מספר כרטיס אשראי (לדוגמה: 5678 1234 5678 1234)" required oninput="formatCardNumber(this)">

        <label for="expiry_date">:תוקף</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>

        <label for="cvv">:CVV</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="יש להזין 3 ספרות" maxlength="3" required>

        <button type="submit">
            שלם
        </button>
        <div id="loading" class="loading" style="display: none;">טוען...</div> <!-- הספינר -->
    </form>
</div>

<!-- Pop-up message -->
<div id="popup" class="popup" style="display: none;">
  <span class="close" onclick="closePopup()">&times;</span>
  <p>!התשלום בוצע בהצלחה</p>
  <p>:)טיול מהנה</p>
  <div id="order-number"> מספר הזמנה: <span id="order-number-value"></span></div>
</div>


<script src="payment.js"></script>


</body>

</html>
